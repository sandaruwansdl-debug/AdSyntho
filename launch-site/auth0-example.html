<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0 Example - Ad Syntho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.auth0.com/js/auth0-spa-js@2.0.0/auth0-spa-js.production.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%); }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 gradient-bg rounded-xl flex items-center justify-center text-white font-bold text-2xl mx-auto mb-4">
                    A
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Auth0 Authentication</h1>
                <p class="text-gray-600">Enterprise-grade OAuth</p>
            </div>

            <button onclick="loginWithAuth0()" 
                class="w-full inline-flex justify-center items-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                <i class="fas fa-shield-alt text-blue-500 mr-3"></i>
                Sign in with Auth0
            </button>

            <div class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <h3 class="font-semibold text-blue-800 mb-2">Auth0 Setup:</h3>
                <ol class="text-sm text-blue-700 space-y-1">
                    <li>1. Create Auth0 account</li>
                    <li>2. Configure social connections</li>
                    <li>3. Set up application</li>
                    <li>4. Add your domain to allowed origins</li>
                </ol>
            </div>
        </div>
    </div>

    <script>
        // Auth0 configuration (replace with your actual config)
        const auth0Config = {
            domain: 'your-domain.auth0.com',
            clientId: 'your-client-id',
            redirectUri: window.location.origin + '/callback.html'
        };

        // Initialize Auth0
        const auth0 = new Auth0Client({
            domain: auth0Config.domain,
            clientId: auth0Config.clientId,
            redirectUri: auth0Config.redirectUri
        });

        async function loginWithAuth0() {
            try {
                await auth0.loginWithRedirect({
                    authorizationParams: {
                        redirect_uri: auth0Config.redirectUri
                    }
                });
            } catch (error) {
                console.error('Error logging in:', error);
                alert('Error logging in: ' + error.message);
            }
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const isAuthenticated = await auth0.isAuthenticated();
                if (isAuthenticated) {
                    const user = await auth0.getUser();
                    console.log('User:', user);
                }
            } catch (error) {
                console.error('Error checking authentication:', error);
            }
        });
    </script>
</body>
</html>
